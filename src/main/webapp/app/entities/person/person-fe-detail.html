
<div>
    <h2><span data-translate="dancekvartalApp.person.detail.title">Person</span> {{vm.person.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dancekvartalApp.person.firstname">Firstname</span></dt>
        <dd>
            <span>{{vm.person.firstname}}</span>
        </dd>
        <dt><span data-translate="dancekvartalApp.person.lastname">Lastname</span></dt>
        <dd>
            <span>{{vm.person.lastname}}</span>
        </dd>
        <dt><span data-translate="dancekvartalApp.person.birthday">Birthday</span></dt>
        <dd>
            <span>{{vm.person.birthday | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="dancekvartalApp.person.address">Address</span></dt>
        <dd>
            <span>{{vm.person.address}}</span>
        </dd>
        <dt><span data-translate="dancekvartalApp.person.phone1">Phone 1</span></dt>
        <dd>
            <span>{{vm.person.phone1}}</span>
        </dd>
        <dt><span data-translate="dancekvartalApp.person.phone2">Phone 2</span></dt>
        <dd>
            <span>{{vm.person.phone2}}</span>
        </dd>
        <dt><span data-translate="dancekvartalApp.person.email">Email</span></dt>
        <dd>
            <span>{{vm.person.email}}</span>
        </dd>
        <dt><span data-translate="dancekvartalApp.person.photoUrl">Photo Url</span></dt>
        <dd>
            <span>{{vm.person.photoUrl}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="person-fe-detail.edit({id:vm.person.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
