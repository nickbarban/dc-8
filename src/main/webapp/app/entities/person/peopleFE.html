<div>
    <h2 data-translate="dancekvartalApp.person.home.title">People</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="person-fe.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dancekvartalApp.person.home.createLabel">
                        Create new Person
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dancekvartalApp.person.firstname">Firstname</span></th>
                    <th><span data-translate="dancekvartalApp.person.lastname">Lastname</span></th>
                    <th><span data-translate="dancekvartalApp.person.birthday">Birthday</span></th>
                    <th><span data-translate="dancekvartalApp.person.address">Address</span></th>
                    <th><span data-translate="dancekvartalApp.person.phone1">Phone 1</span></th>
                    <th><span data-translate="dancekvartalApp.person.phone2">Phone 2</span></th>
                    <th><span data-translate="dancekvartalApp.person.email">Email</span></th>
                    <th><span data-translate="dancekvartalApp.person.photoUrl">Photo Url</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in vm.people track by person.id">
                    <td><a ui-sref="person-fe-detail({id:person.id})">{{person.id}}</a></td>
                    <td>{{person.firstname}}</td>
                    <td>{{person.lastname}}</td>
                        <td>{{person.birthday | date:'mediumDate'}}</td>
                    <td>{{person.address}}</td>
                    <td>{{person.phone1}}</td>
                    <td>{{person.phone2}}</td>
                    <td>{{person.email}}</td>
                    <td>{{person.photoUrl}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="person-fe-detail({id:person.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="person-fe.edit({id:person.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="person-fe.delete({id:person.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
