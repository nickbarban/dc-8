<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStudentLabel" data-translate="dancekvartalApp.student.home.createOrEditLabel">
            Create or edit a Student</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.student.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.student.id" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dancekvartalApp.student.active"
                   for="field_active">Active</label>
            <input type="checkbox" name="active" id="field_active"
                   ng-model="vm.student.active"/>
            <div ng-show="editForm.active.$invalid">
                <p class="help-block"
                   ng-show="editForm.active.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="dancekvartalApp.student.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.student.userId"
                    ng-options="user.id as user.id for user in vm.users">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="dancekvartalApp.student.person" for="field_person">Person</label>
            <select class="form-control" id="field_person" name="person" ng-model="vm.student.person"
                    ng-options="person as person.firstname + ' ' + person.lastname for person in vm.people | orderBy:'id'"
                    required>
            </select>
        </div>
        <div ng-show="editForm.person.$invalid">
            <p class="help-block"
               ng-show="editForm.person.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="dancekvartalApp.student.subjects" for="field_subjects">Subjects</label>
            <select class="form-control" id="field_subjects" multiple name="subjects" ng-model="vm.student.subjects"
                    ng-options="subject as subject.name for subject in vm.subjects track by subject.id"
                    required></select>
        </div>
        <div ng-show="editForm.subjects.$invalid">
            <p class="help-block"
               ng-show="editForm.subjects.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="dancekvartalApp.student.parent" for="field_parent">Parent</label>
            <select class="form-control" id="field_parent" name="parent" ng-model="vm.student.parent"
                    ng-options="parent as parent.person.firstname + ' ' + parent.person.lastname for parent in vm.parents">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
