<div>
    <h2 data-translate="dancekvartalApp.lesson.home.title">Lessons</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="lesson-fe.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span data-translate="dancekvartalApp.lesson.home.createLabel">
                        Create new Lesson
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="startLesson"><span
                    data-translate="dancekvartalApp.lesson.startLesson">Start Lesson</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="endLesson"><span data-translate="dancekvartalApp.lesson.endLesson">End Lesson</span>
                    <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="teacherId"><span data-translate="dancekvartalApp.lesson.teacher">Teacher</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="students"><span data-translate="dancekvartalApp.lesson.students">Students</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
            <tr ng-repeat="lesson in vm.lessons track by lesson.id">
                <td><a ui-sref="lesson-fe-detail({id:lesson.id})">{{lesson.id}}</a></td>
                <td>{{lesson.startLesson | date:'medium'}}</td>
                <td>{{lesson.endLesson | date:'medium'}}</td>
                <td>
                    <a ui-sref="teacher-fe-detail({id:lesson.teacher.id})">
                        {{lesson.teacher.person.firstname}} {{lesson.teacher.person.lastname}}
                    </a>
                </td>
                <td>
                    <a ui-sref="students-fe-shortlist({id:lesson.id})">
                        {{lesson.students.length}}
                    </a>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="lesson-fe-detail({id:lesson.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                        </button>
                        <button type="submit"
                                ui-sref="lesson-fe.edit({id:lesson.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                        </button>
                        <button type="submit"
                                ui-sref="lesson-fe.delete({id:lesson.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
