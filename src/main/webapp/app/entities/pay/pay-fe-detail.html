
<div>
    <h2><span data-translate="dancekvartalApp.pay.detail.title">Pay</span> {{vm.pay.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dancekvartalApp.pay.date">Date</span></dt>
        <dd>
            <span>{{vm.pay.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="dancekvartalApp.pay.sum">Sum</span></dt>
        <dd>
            <span>{{vm.pay.sum}}</span>
        </dd>
        <dt><span data-translate="dancekvartalApp.pay.person">Person</span></dt>
        <dd>
            <a ui-sref="person-fe-detail({id:vm.pay.personId})">{{vm.pay.personId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="pay-fe-detail.edit({id:vm.pay.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
