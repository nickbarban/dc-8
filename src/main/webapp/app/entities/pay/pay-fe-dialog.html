<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPayLabel" data-translate="dancekvartalApp.pay.home.createOrEditLabel">Create or
            edit a Pay</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pay.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.pay.id" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dancekvartalApp.pay.date" for="field_date">Date</label>
            <div class="input-group">
                <input id="field_date" type="text" class="form-control" name="date"
                       uib-datepicker-popup="{{dateformat}}" ng-model="vm.pay.date"
                       is-open="vm.datePickerOpenStatus.date"
                />
                <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i
                            class="glyphicon glyphicon-calendar"></i></button>
                    </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dancekvartalApp.pay.sum" for="field_sum">Sum</label>
            <input type="number" class="form-control" name="sum" id="field_sum"
                   ng-model="vm.pay.sum"
            />
        </div>

        <div class="form-group">
            <label data-translate="dancekvartalApp.pay.person" for="field_person">Person</label>
            <select class="form-control" id="field_person" name="person" ng-model="vm.pay.personId"
                    ng-options="person.id as person.id for person in vm.people" required>
            </select>
        </div>
        <div ng-show="editForm.person.$invalid">
            <p class="help-block"
               ng-show="editForm.person.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
