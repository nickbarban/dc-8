<div>
    <h2 data-translate="dancekvartalApp.pay.home.title">Pays</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="pay-fe.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dancekvartalApp.pay.home.createLabel">
                        Create new Pay
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date"><span data-translate="dancekvartalApp.pay.date">Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sum"><span data-translate="dancekvartalApp.pay.sum">Sum</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="userId"><span data-translate="dancekvartalApp.pay.user">User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="pay in vm.pays track by pay.id">
                    <td><a ui-sref="pay-fe-detail({id:pay.id})">{{pay.id}}</a></td>
                        <td>{{pay.date | date:'mediumDate'}}</td>
                    <td>{{pay.sum}}</td>
                    <td>
                        <a ui-sref="person-fe-detail({id:pay.userId})">{{pay.userId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="pay-fe-detail({id:pay.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pay-fe.edit({id:pay.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pay-fe.delete({id:pay.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
