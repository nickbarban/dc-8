
<div>
    <h2><span data-translate="dancekvartalApp.parent.detail.title">Parent</span> {{vm.parent.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dancekvartalApp.parent.active">Active</span></dt>
        <dd>
            <span>{{vm.parent.active}}</span>
        </dd>
        <dt><span data-translate="dancekvartalApp.parent.user">User</span></dt>
        <dd>
            {{vm.parent.userId}}
        </dd>
        <dt><span data-translate="dancekvartalApp.parent.person">Person</span></dt>
        <dd>
            <a ui-sref="person-fe-detail({id:vm.parent.personId})">{{vm.parent.personId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="parent-fe-detail.edit({id:vm.parent.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
