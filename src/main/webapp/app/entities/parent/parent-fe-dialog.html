<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myParentLabel" data-translate="dancekvartalApp.parent.home.createOrEditLabel">Create
            or edit a Parent</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.parent.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.parent.id" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dancekvartalApp.parent.active"
                   for="field_active">Active</label>
            <input type="checkbox" name="active" id="field_active"
                   ng-model="vm.parent.active"/>
            <div ng-show="editForm.active.$invalid">
                <p class="help-block"
                   ng-show="editForm.active.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="dancekvartalApp.parent.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.parent.userId"
                    ng-options="user.id as user.id for user in vm.users">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="dancekvartalApp.parent.person" for="field_person">Person</label>
            <select class="form-control" id="field_person" name="person" ng-model="vm.parent.person"
                    ng-options="person as person.firstname + ' ' + person.lastname for person in vm.people | orderBy:'id'"
                    required>
            </select>
        </div>
        <div ng-show="editForm.person.$invalid">
            <p class="help-block"
               ng-show="editForm.person.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div ng-show="editForm.children.$invalid">
            <p class="help-block"
               ng-show="editForm.children.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
