<div>
    <h2 data-translate="dancekvartalApp.parent.home.title">Parents</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="parent-fe.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span data-translate="dancekvartalApp.parent.home.createLabel">
                        Create new Parent
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                <th jh-sort-by="id" class="nowrap"><span data-translate="global.field.id">ID</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="personId" class="nowrap"><span
                    data-translate="dancekvartalApp.parent.person">Person</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="age" class="nowrap"><span data-translate="global.field.age">Age</span><span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="address" class="nowrap"><span data-translate="global.field.address">Address</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="phones" class="nowrap"><span data-translate="global.field.phones">Phones</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="userId" class="nowrap"><span data-translate="global.field.user">User</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="active" class="nowrap"><span data-translate="global.field.active">Active</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
            <tr ng-repeat="parent in vm.parents track by parent.id">
                <td><a ui-sref="parent-fe-detail({id:parent.id})">{{parent.id}}</a></td>
                <td>
                    <a ui-sref="person-fe-detail({id:parent.personId})">
                        {{parent.person.firstname}} {{parent.person.lastname}}
                    </a>
                </td>
                <td>{{parent.person.birthday | ageFilter}}</td>
                <td>
                    {{parent.person.address}}
                </td>
                <td>
                    <span>{{parent.person.phone1}}</span>
                    <br/>
                    <span>{{parent.person.phone2}}</span>
                </td>
                <td>
                    {{parent.userId}}
                </td>
                <td>{{parent.active}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="parent-fe-detail({id:parent.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                        </button>
                        <button type="submit"
                                ui-sref="parent-fe.edit({id:parent.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                        </button>
                        <button type="submit"
                                ui-sref="parent-fe.delete({id:parent.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
