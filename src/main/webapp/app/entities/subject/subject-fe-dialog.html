<form subject="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySubjectLabel" data-translate="dancekvartalApp.subject.home.createOrEditLabel">
            Create or edit a Subject</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.subject.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" subject="id"
                   ng-model="vm.subject.id" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dancekvartalApp.subject.subject" for="field_name">Name</label>
            <input type="text" class="form-control" subject="subject" id="field_name"
                   ng-model="vm.subject.subject"
                   required/>
            <div ng-show="editForm.subject.$invalid">
                <p class="help-block"
                   ng-show="editForm.subject.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dancekvartalApp.subject.description" for="field_description">Description</label>
            <input type="text" class="form-control" subject="description" id="field_description"
                   ng-model="vm.subject.description"
            />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dancekvartalApp.subject.active"
                   for="field_active">Active</label>
            <input type="checkbox" subject="active" id="field_active"
                   ng-model="vm.subject.active"/>
            <div ng-show="editForm.active.$invalid">
                <p class="help-block"
                   ng-show="editForm.active.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dancekvartalApp.subject.price" for="field_price">Price</label>
            <input type="number" class="form-control" subject="price" id="field_price"
                   ng-model="vm.subject.price"
                   required/>
            <div ng-show="editForm.price.$invalid">
                <p class="help-block"
                   ng-show="editForm.price.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                   ng-show="editForm.price.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="dancekvartalApp.subject.teacher" for="field_teacher">Teacher</label>
            <select class="form-control" id="field_teacher" subject="teacher" ng-model="vm.subject.teacher"
                    ng-options="teacher as teacher.person.firstname + ' ' + teacher.person.lastname for teacher in
                    vm.teachers | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
