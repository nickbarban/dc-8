
<div>
    <h2><span data-translate="dancekvartalApp.teacher.detail.title">Teacher</span> {{vm.teacher.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dancekvartalApp.teacher.active">Active</span></dt>
        <dd>
            <span>{{vm.teacher.active}}</span>
        </dd>
        <dt><span data-translate="dancekvartalApp.teacher.user">User</span></dt>
        <dd>
            {{vm.teacher.userId}}
        </dd>
        <dt><span data-translate="dancekvartalApp.teacher.person">Person</span></dt>
        <dd>
            <a ui-sref="person-fe-detail({id:vm.teacher.personId})">{{vm.teacher.personId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="teacher-fe-detail.edit({id:vm.teacher.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
