<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTeacherLabel" data-translate="dancekvartalApp.teacher.home.createOrEditLabel">
            Create or edit a Teacher</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.teacher.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.teacher.id" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.firstname" for="field_firstname">Firstname</label>
            <input type="text" class="form-control" name="firstname" id="field_firstname"
                   ng-model="vm.teacher.person.firstname"
                   required/>
            <div ng-show="editForm.firstname.$invalid">
                <p class="help-block"
                   ng-show="editForm.firstname.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.lastname"
                   for="field_lastname">Lastname</label>
            <input type="text" class="form-control" name="lastname" id="field_lastname"
                   ng-model="vm.teacher.person.lastname"
                   required/>
            <div ng-show="editForm.lastname.$invalid">
                <p class="help-block"
                   ng-show="editForm.lastname.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.birthday"
                   for="field_birthday">Birthday</label>
            <div class="input-group">
                <input id="field_birthday" type="text" class="form-control" name="birthday"
                       uib-datepicker-popup="{{dateformat}}" ng-model="vm.teacher.person.birthday"
                       is-open="vm.datePickerOpenStatus.birthday"
                />
                <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('birthday')"><i
                            class="glyphicon glyphicon-calendar"></i></button>
                    </span>
            </div>
            <div ng-show="editForm.birthday.$invalid">
                <p class="help-block"
                   ng-show="editForm.birthday.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.address"
                   for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                   ng-model="vm.teacher.person.address"
                   required/>
            <div ng-show="editForm.address.$invalid">
                <p class="help-block"
                   ng-show="editForm.address.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.phone1" for="field_phone1">Phone
                1</label>
            <input type="text" class="form-control" name="phone1" id="field_phone1"
                   ng-model="vm.teacher.person.phone1"
                   required/>
            <div ng-show="editForm.phone1.$invalid">
                <p class="help-block"
                   ng-show="editForm.phone1.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.phone2" for="field_phone2">Phone
                2</label>
            <input type="text" class="form-control" name="phone2" id="field_phone2"
                   ng-model="vm.teacher.person.phone2"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                   ng-model="vm.teacher.person.email"
                   required/>
            <div ng-show="editForm.email.$invalid">
                <p class="help-block"
                   ng-show="editForm.email.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="global.field.photoUrl" for="field_photoUrl">Photo
                Url</label>
            <input type="text" class="form-control" name="photoUrl" id="field_photoUrl"
                   ng-model="vm.teacher.person.photoUrl"
            />
        </div>
        <div class="form-group">
            <label data-translate="global.field.subjects" for="field_subjects">Subjects</label>
            <select class="form-control" id="field_subjects" multiple name="subjects" ng-model="vm.teacher.subjects"
                    ng-options="subject as subject.name for subject in vm.subjects track by subject.id"
                    required></select>
        </div>
        <div ng-show="editForm.subjects.$invalid">
            <p class="help-block"
               ng-show="editForm.subjects.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>

        <div class="form-group">
            <label data-translate="global.field.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.teacher.userId"
                    ng-options="user.id as user.id for user in vm.users">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
